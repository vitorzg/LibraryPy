<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibaryPy - Livros</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Categoria</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>
                    {{ book.name }}
                </td>
                <td>
                    {{ book.tel }}
                </td>
                <td>
                    D  X  E
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
